name: Rust CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: nightly

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
